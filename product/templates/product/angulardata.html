{% extends "base.html" %}
{% load i18n static %}

    {% block js %}
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="{% static 'javascript/angularjs/angular.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascript/angularjs/angular-resource.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascript/angularjs/angular-route.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascript/angularjs/angular-sanitize.js' %}"></script>
        <script>
         var mainApp = angular.module("mainApp", []);

         mainApp.controller('studentController', function($scope) {
            $scope.student = {
               firstName: "Mahesh",
               lastName: "Parashar",
               fees:500,

               subjects:[
                  {name:'Physics',marks:70},
                  {name:'Chemistry',marks:80},
                  {name:'Math',marks:65},
                  {name:'English',marks:75},
                  {name:'Hindi',marks:67}
               ],

               fullName: function() {
                  var studentObject;
                  studentObject = $scope.student;
                  return studentObject.firstName + " " + studentObject.lastName;
               }
            };
         });
      </script>

{% endblock js %}
{% block content %}



      <div ng-app = "mainApp" ng-controller = "studentController">

         <table class="table table-striped table-bordered" border="1px solid black"  >
            <tr>
               <td>Enter first name:</td>
               <td><input type = "text" ng-model = "student.firstName"></td>
            </tr>
            <tr>
               <td>Enter last name: </td>
               <td>
                  <input type = "text" ng-model = "student.lastName">
               </td>
            </tr>
            <tr>
               <td>Name: </td>
               <td>{{student.fullName}} </td>
            </tr>
            <tr>
               <td>Subject:</td>

               <td>
                  <table class="table table-striped table-bordered" border="1px solid black" >
                     <tr>
                        <th>Name</th>.
                        <th>Marks</th>
                     </tr>
                     <tr ng-repeat = "subject in student.subjects">
                        <td>{{ subject.name}} </td>
                        <td>{{ subject.marks }}</td>
                     </tr>
                  </table>
               </td>
            </tr>
         </table>
      </div>



{% endblock content %}
